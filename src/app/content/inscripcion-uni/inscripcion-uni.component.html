<!DOCTYPE html><html><head><title>Registro</title><style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
       justify-content: center;
        height: 200vh;
        margin: 0;
        }
    form {
       display: flex;
       flex-direction: column;
       align-items: center;
       background-color: #f2f2f2;
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0px 0px 10px #ccc;
       max-width: 400px;
       width: 100%;
    }</style>
    </head>
    <body>
    <h1>Inscripcion Universitario</h1>
    <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="form.nombre"><br><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>
    <label for="email">Correo electrónico de Universidad:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username"><br><br><label for="password">Contraseña:</label><input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="inicio-sesion.html">Inicia sesión</a></p>
    </body>
    </html>
